<!DOCTYPE html>
<html lang="__LANGUAGE__">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__TITLE__ - ÁÆÄÂåñËß£Èáä</title>
    <style>
        /* Âü∫Á°ÄÈáçÁΩÆ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #fff5f8 0%, #ffe4ec 50%, #ffd6e4 100%);
            color: #5a4a5a;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Âç°ÁâáÊ†∑Âºè - Ê†∏ÂøÉÂÆπÂô® */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 25px;
            border: 2px solid rgba(255, 182, 193, 0.3);
            box-shadow: 0 10px 40px rgba(255, 182, 193, 0.2);
            opacity: 0;
            transform: translateY(50px) scale(0.95);
            animation: cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            position: relative;
            overflow: hidden;
        }

        /* Âç°ÁâáÂÖ•Âú∫Âä®Áîª */
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            50% {
                transform: translateY(-10px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Âç°ÁâáÂª∂ËøüÂä®Áîª */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }
        .card:nth-child(9) { animation-delay: 0.9s; }
        .card:nth-child(10) { animation-delay: 1.0s; }

        /* Âç°ÁâáÊÇ¨ÂÅúÊïàÊûú */
        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(255, 150, 180, 0.3);
            border-color: rgba(255, 130, 160, 0.5);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Èó™ÂÖâÊïàÊûú */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        /* Ê†áÈ¢òÊ†∑Âºè */
        h1 {
            font-size: 2.8em;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab, #ffb3c6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.3);
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        h2 {
            color: #ff6b9d;
            margin-bottom: 20px;
            font-size: 1.8em;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b9d, #ff8fab);
            animation: underlineExpand 1s ease forwards 0.5s;
        }

        @keyframes underlineExpand {
            to { width: 100%; }
        }

        h3 {
            color: #ff8fab;
            margin: 20px 0 15px;
            font-size: 1.4em;
            position: relative;
            padding-left: 25px;
        }

        h3::before {
            content: '‚ú®';
            position: absolute;
            left: 0;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        /* ÊÆµËêΩÊ†∑Âºè */
        p {
            line-height: 1.9;
            margin-bottom: 18px;
            color: #7a6a7a;
            font-size: 1.05em;
            animation: fadeInText 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInText {
            to { opacity: 1; }
        }

        /* È´ò‰∫ÆÊ°Ü */
        .highlight {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.3), rgba(255, 218, 233, 0.3));
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #ffb3c6;
            animation: highlightPulse 2s ease-in-out infinite;
        }

        @keyframes highlightPulse {
            0%, 100% { box-shadow: 0 0 0 rgba(255, 182, 193, 0); }
            50% { box-shadow: 0 0 20px rgba(255, 182, 193, 0.3); }
        }

        /* Ê≠•È™§Ê°Ü */
        .step {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.2), rgba(255, 218, 233, 0.2));
            padding: 20px 25px;
            border-radius: 15px;
            margin: 15px 0;
            border-left: 5px solid #ff8fab;
            transform: translateX(-20px);
            opacity: 0;
            animation: stepSlideIn 0.5s ease forwards;
        }

        .step:nth-child(1) { animation-delay: 0.3s; }
        .step:nth-child(2) { animation-delay: 0.5s; }
        .step:nth-child(3) { animation-delay: 0.7s; }
        .step:nth-child(4) { animation-delay: 0.9s; }

        @keyframes stepSlideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Ê≠•È™§ÁºñÂè∑ */
        .step-number {
            display: inline-block;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #ff8fab, #ff6b9d);
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            margin-right: 12px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            animation: numberBounce 1s ease infinite;
        }

        @keyframes numberBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        /* Â∞èË¥¥Â£´ */
        .tip {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.2), rgba(255, 218, 233, 0.2));
            border-left: 5px solid #ff8fab;
            padding: 20px;
            border-radius: 0 15px 15px 0;
            margin: 20px 0;
            animation: tipSlide 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes tipSlide {
            to { opacity: 1; }
        }

        .tip::before {
            content: "üí° Â∞èË¥¥Â£´Ôºö";
            font-size: 1.1em;
            color: #ff6b9d;
            font-weight: bold;
        }

        .tip:hover {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.3), rgba(255, 218, 233, 0.3));
            transform: scale(1.02);
            transition: all 0.3s ease;
        }

        /* ÂàóË°®Ê†∑Âºè */
        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            padding: 12px 0;
            padding-left: 35px;
            position: relative;
            color: #7a6a7a;
            transition: all 0.3s ease;
        }

        ul li::before {
            content: "üå∏";
            position: absolute;
            left: 0;
            font-size: 1.2em;
            animation: flowerSway 2s ease-in-out infinite;
        }

        @keyframes flowerSway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }

        ul li:hover {
            transform: translateX(10px);
            color: #ff6b9d;
        }

        /* ÂäüËÉΩÂç°ÁâáÁΩëÊ†º */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 25px 0;
        }

        .feature-item {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.2), rgba(255, 218, 233, 0.2));
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid rgba(255, 182, 193, 0.3);
            animation: featureFloat 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .feature-item:nth-child(2) { animation-delay: 0.5s; }
        .feature-item:nth-child(3) { animation-delay: 1s; }

        @keyframes featureFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .feature-item:hover {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.4), rgba(255, 218, 233, 0.4));
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.3);
        }

        .feature-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.3), transparent);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .feature-item:hover::before {
            width: 200px;
            height: 200px;
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 15px;
            animation: emojiBounce 1s ease infinite;
        }

        @keyframes emojiBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ÂëΩ‰ª§Ê°ÜÊ†∑Âºè */
        .command {
            background: linear-gradient(135deg, #2d2d44 0%, #3d3d5c 100%);
            padding: 20px 25px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
            overflow-x: auto;
            border: 2px solid rgba(255, 182, 193, 0.3);
            color: #ffd6e4;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
            animation: commandGlow 2s ease-in-out infinite;
        }

        @keyframes commandGlow {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 182, 193, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 182, 193, 0.6); }
        }

        /* ÂÆâË£ÖÊñπÊ≥ïÁΩëÊ†º */
        .install-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .install-method {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.2), rgba(255, 218, 233, 0.2));
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(255, 182, 193, 0.3);
            transition: all 0.4s ease;
            animation: methodPulse 3s ease-in-out infinite;
        }

        .install-method:nth-child(2) { animation-delay: 0.5s; }
        .install-method:nth-child(3) { animation-delay: 1s; }
        .install-method:nth-child(4) { animation-delay: 1.5s; }

        @keyframes methodPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .install-method:hover {
            background: linear-gradient(135deg, rgba(255, 130, 160, 0.3), rgba(255, 180, 200, 0.3));
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 0 15px 30px rgba(255, 107, 157, 0.3);
        }

        /* Âπ≥Âè∞ÂæΩÁ´† */
        .platform-badge {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, #ff8fab, #ff6b9d);
            color: white;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
            animation: badgeShine 2s ease-in-out infinite;
        }

        @keyframes badgeShine {
            0%, 100% { box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4); }
            50% { box-shadow: 0 4px 25px rgba(255, 107, 157, 0.7); }
        }

        /* ËøõÂ∫¶Êù° */
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 182, 193, 0.2);
            border-radius: 6px;
            margin: 25px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff8fab, #ff6b9d, #ffb3c6);
            border-radius: 6px;
            width: 0;
            animation: progressAnimation 2.5s ease forwards 0.5s, progressStripes 1s linear infinite;
            background-size: 20px 20px;
        }

        @keyframes progressAnimation {
            to {
                width: 100%;
            }
        }

        @keyframes progressStripes {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressShine {
            0%, 100% { transform: translateX(-100%); }
            50%, 100% { transform: translateX(100%); }
        }

        /* ‰ª£Á†ÅÂùóÊ†∑Âºè */
        .code-block {
            background: linear-gradient(135deg, #2d2d44 0%, #3d3d5c 100%);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            overflow-x: auto;
            border: 2px solid rgba(255, 182, 193, 0.3);
            color: #ffd6e4;
            font-family: 'Courier New', monospace;
            animation: codeBlockPulse 3s ease-in-out infinite;
        }

        @keyframes codeBlockPulse {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 182, 193, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 182, 193, 0.5); }
        }

        /* ÈîÆÁõòÊåâÈîÆÊ†∑Âºè */
        .keyboard {
            background: linear-gradient(135deg, #ff8fab, #ff6b9d);
            padding: 8px 16px;
            border-radius: 8px;
            font-family: monospace;
            border: none;
            box-shadow: 0 4px 0 #d45d7d, 0 6px 10px rgba(255, 107, 157, 0.3);
            color: white;
            font-weight: bold;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .keyboard:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #d45d7d, 0 8px 15px rgba(255, 107, 157, 0.4);
        }

        .keyboard:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #d45d7d, 0 3px 5px rgba(255, 107, 157, 0.3);
        }

        /* ÈìæÊé•Ê†∑Âºè */
        a {
            color: #ff6b9d;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 600;
        }

        a::before {
            content: 'üå∏';
            position: absolute;
            left: -25px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #ff8fab;
            text-decoration: none;
            transform: translateX(5px);
        }

        a:hover::before {
            opacity: 1;
            left: -20px;
        }

        /* È°µËÑö */
        footer {
            text-align: center;
            padding: 50px 20px;
            color: #b0a0b0;
            animation: footerFadeIn 1s ease forwards 1s;
            opacity: 0;
        }

        @keyframes footerFadeIn {
            to { opacity: 1; }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            h2 {
                font-size: 1.5em;
            }
            
            .card {
                padding: 25px;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
            
            .install-methods {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        __CONTENT__
    </div>

    <footer>
